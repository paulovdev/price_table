<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="image/LOGOMARK PXULIN.png" alt="">
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <button class="button">CONTACT</button>
            </ul>
        </nav>
    </header>


    <div class="start">
        <h1>Package to suit your plan ?</h1>
        <div class="checkbox-wrapper-22">

            <label class="switch" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
            </label>
          </div>
    </div>



    <main>
        <section>
            <div class="price-1">
                <h1>Free</h1>
                <h2>$0,00</h2>
                <p>Trial Version</p>
                <hr>
                <div class="p-space-bet">
                    <p>Content</p>
                    <p>10+</p>
                </div>
                <div class="p-space-bet">
                    <p>Hours</p>
                    <p>25+</p>
                </div>

                <button class="button-buy">Buy</button>
            </div>
        </section>





        <section>
            <div class="price-2">
                <h1>Business</h1>
                <h2>$100,00</h2>
                <p>Job Version</p>
                <hr>
                <div class="p-space-bet">
                    <p>Content</p>
                    <p>250+</p>
                </div>
                <div class="p-space-bet">
                    <p>Hours</p>
                    <p>500+</p>
                </div>
                <button class="button-buy">Buy</button>
            </div>
        </section>




        <section>
            <div class="price-3">
                <h1>Premium</h1>
                <h2>$50,00</h2>
                <p>Startup Version</p>
                <hr>
                <div class="p-space-bet">
                    <p>Content</p>
                    <p>100+</p>
                </div>
                <div class="p-space-bet">
                    <p>Hours</p>
                    <p>250+</p>
                </div>
                <button class="button-buy">Buy</button>
            </div>
        </section>
    </main>
</body>

</html>
